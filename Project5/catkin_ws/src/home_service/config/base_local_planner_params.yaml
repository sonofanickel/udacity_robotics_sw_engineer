controller_frequency: 10

TrajectoryPlannerROS:
  max_vel_x: 0.5
  min_vel_x: 0.1
  max_vel_theta: 1.0
  min_in_place_vel_theta: 0.4
  acc_lim_theta: 3.2
  acc_lim_x: 2.5
  acc_lim_y: 2.5

  sim_time: 1.0
  vx_samples: 3
  vtheta_samples: 20

  pdist_scale: 0.6
  gdist_scale: 0.8
  occdist_scale: 0.01

  holonomic_robot: false

  yaw_goal_tolerance: 0.05
  xy_goal_tolerance: 0.10
  latch_xy_goal_tolerance: true
